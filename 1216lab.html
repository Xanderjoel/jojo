<!DOCTYPE html>
<html>
<head>
    <title>Input Prompt</title>
</head>
<body onload="inputPrompt()">

<script>
function inputPrompt() {
    var num1 = window.prompt("Please enter a number");
    var num2 = window.prompt("Please enter a number");
    
    if(parseInt(num1) > parseInt(num2)) {
        document.body.style.backgroundColor = 'lightblue';
        document.body.innerHTML += '<h2>' + num1 + ' > ' + num2 + '</h2>';
    } else if(parseInt(num1) < parseInt(num2)) {
        document.body.style.backgroundColor = 'orange';
        document.body.innerHTML += '<h2>' + num1 + ' < ' + num2 + '</h2>';
    } else {
        document.body.style.backgroundColor = 'lightyellow';
        document.body.innerHTML += '<h2>' + num1 + ' = ' + num2 + '</h2>';
    }

    var btn1 = document.createElement("button");
    var btn2 = document.createElement("button");
    var txt1 = document.createTextNode("Show first input");
    var txt2 = document.createTextNode("Show second input");

    btn1.appendChild(txt1);
    btn2.appendChild(txt2);
    document.body.appendChild(btn1);
    document.body.appendChild(btn2);

    btn1.onclick = function() {
        alert("The first input is: " + num1);
    }

    btn2.onclick = function() {
        alert("The second input is: " + num2);
    }
}
</script>

</body>
</html>
